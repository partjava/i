<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能问答系统</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">AI智能问答系统</a>
        </div>
    </nav>

    <div class="container">
        <div class="chat-container">
            <!-- 侧边栏 - 对话列表 -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>对话历史</h2>
                    <button id="new-chat-button" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 新对话
                    </button>
                </div>
                <div id="conversation-list" class="conversation-list">
                    <!-- 对话列表将通过JavaScript动态加载 -->
                    <div class="empty-state">加载中...</div>
                </div>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-area">
                <div class="chat-header">
                    <h2>AI智能助手</h2>
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <!-- 欢迎消息 -->
                    <div class="message message-ai fade-in">
                        <div class="message-header">AI</div>
                        <div class="message-bubble">
                            <div class="message-content">
                                <p>你好！我是你的AI智能助手。有什么我可以帮助你的吗？</p>
                                <p>我可以：</p>
                                <ul>
                                    <li>回答问题</li>
                                    <li>提供代码示例</li>
                                    <li>解释概念</li>
                                    <li>帮助解决问题</li>
                                </ul>
                            </div>
                        </div>
                        <div class="message-time">现在</div>
                    </div>
                </div>
                
                <div class="chat-input">
                    <form id="chat-form">
                        <div class="input-group">
                            <textarea id="chat-input" class="form-control" placeholder="输入你的问题..." rows="2"></textarea>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> 发送
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loading-indicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI智能问答系统 | 版本 1.1.0</p>
        </div>
    </footer>

    <script src="/static/js/chat.js"></script>
</body>
</html>
