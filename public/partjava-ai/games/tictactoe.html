<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>井字棋小游戏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background: #f4f6fa; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
    h2 { text-align: center; margin-top: 20px; color: #4f8cff; font-size: 24px; }
    #board { width: 450px; height: 450px; margin: 20px auto 0 auto; display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 15px; }
    .cell { background: #fff; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 72px; color: #4f8cff; box-shadow: 0 4px 16px rgba(0,0,0,0.2); transition: all 0.2s; }
    .cell:hover { background: #f0f4ff; }
    .cell.x { color: #f65e3b; }
    .cell.o { color: #43aa8b; }
    #status { text-align: center; font-size: 1.4em; color: #333; margin-top: 20px; font-weight: bold; }
    #restart { display: block; margin: 20px auto 0; padding: 12px 24px; background: #4f8cff; color: white; border: none; border-radius: 24px; cursor: pointer; font-size: 16px; font-weight: bold; }
    #restart:hover { background: #3576f5; }
    .game-container { width: 500px; height: 600px; padding: 20px; box-sizing: border-box; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>井字棋小游戏</h2>
    <div id="board"></div>
    <div id="status">轮到 X 落子</div>
    <button id="restart">重新开始</button>
  </div>
  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const restart = document.getElementById('restart');
    let currentPlayer = 'X';
    let gameState = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    
    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // 横向
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // 纵向
      [0, 4, 8], [2, 4, 6]             // 对角线
    ];
    
    // 创建游戏板
    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.style.height = '140px';
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }
    
    // 处理单元格点击
    function handleCellClick(e) {
      const index = parseInt(e.target.dataset.index);
      
      if (gameState[index] !== '' || !gameActive) {
        return;
      }
      
      gameState[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add(currentPlayer.toLowerCase());
      
      if (checkWin()) {
        status.textContent = `玩家 ${currentPlayer} 获胜！`;
        gameActive = false;
        return;
      }
      
      if (checkDraw()) {
        status.textContent = '平局！';
        gameActive = false;
        return;
      }
      
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = `轮到 ${currentPlayer} 落子`;
    }
    
    // 检查胜利
    function checkWin() {
      for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          return true;
        }
      }
      return false;
    }
    
    // 检查平局
    function checkDraw() {
      return !gameState.includes('');
    }
    
    // 重新开始游戏
    function restartGame() {
      currentPlayer = 'X';
      gameState = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      status.textContent = `轮到 ${currentPlayer} 落子`;
      
      document.querySelectorAll('.cell').forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('x', 'o');
      });
    }
    
    // 事件监听
    restart.addEventListener('click', restartGame);
    
    // 初始化游戏
    createBoard();
  </script>
</body>
</html>
